<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elements</title>
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 2px;
        }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
            <th>WEEK</th>
          <th>MONDAY</th>
          <th>TUESDAY</th>
          <th>WEDNESDAY</th>
          <th>THURSDAY</th>
          <th>FRIDAY</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td></td>
            <td>Sub1</td>
            <td>Sub2</td>
            <td>Sub3</td>
            <td>Sub4</td>
            <td>Sub5</td>
        </tr>
        <tr>
            <td></td>
            <td>Sub5</td>
            <td>Sub1</td>
            <td>Sub2</td>
            <td>Sub3</td>
            <td>Sub4</td>
        </tr>
        <tr>
            <!-- <td></td> -->
            <td colspan="6">LUNCK BREAK</td>
            <!-- <td>LUNCK BREAK</td>
            <td>LUNCK BREAK</td>
            <td>LUNCK BREAK</td>
            <td>LUNCK BREAK</td> -->

        </tr>
        <tr>
            <td></td>
            <td>Sub4</td>
            <td>Sub5</td>
            <td>Sub1</td>
            <td rowspan="2">Sub2</td>
            <td>Sub3</td>
        </tr>
        <tr>
            <td></td>
            <td>Sub3</td>
            <td>Sub4</td>
            <td>Sub5</td>
            <!-- <td></td> -->
            <td>Sub2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
